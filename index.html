<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"><a href="#escola">Escola</a></li>
            <li class="cabecalho-lista-item"><a href="#estudante">Estudante</a></li>
        </ul>
    </header>
    <section id="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Minhas Coisas</h2>
            <p class="escola-texto-um">Luiz Henrique Castro</p>
            <p class="escola-texto-dois">O aluno mais estudioso e mancaloso Ã© o Luiz.</p>
        </div>
        <img class="escola-imagem" src="Formula-bro.png" alt="imagem que representa uma professora em sala de aula">
    </section>

    <section id="estudante">
        <h2 class="estudante-titulo">Coisas que eu gosto</h2>
        <div class="estudante-todos">
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="img2.png" alt="foto do PS4">
                <h3 class="estudante-nome">PS4</h3>
               
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="img3.png" alt="foto da Lebron">
                <h3 class="estudante-nome">Lebron</h3>
                
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="img4.png" alt="foto da Recorde Lebron">
                <h3 class="estudante-nome">Recorde Lebron</h3>
                
            </div>
            <span></span>
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="img5.png" alt="foto da Sushi">
                <h3 class="estudante-nome">Sushi</h3>
               
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="img6.png" alt="foto da Churrasco">
                <h3 class="estudante-nome">Churrasco</h3>
               
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="img1.png" alt="foto da Cama do McQueen">
                <h3 class="estudante-nome">Cama do McQueen</h3>
                
            </div>
            <span></span>
            <span></span>
           </div>

        </div>
    </section>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>

</html>
